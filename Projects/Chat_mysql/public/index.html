<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Chat</title>
</head>

<body>
	<form name="chat-rooms" autocomplete="off">
		<select name="rooms" id="roomElem">
			<option value="Common">Common</option>
		</select>
		<button name="add-room" id="btn-add-room" type="button">Create new room</button>
	</form>

	<form name="send-message" autocomplete="off">
		<label for="username">Enter your nick:</label>
		<input type="text" name="username" id="username" value="Max"><br>
		<label for="male">Enter your message:</label>
		<input type="text" name="message" id="message" value="is cool"><br>

		<input type="file" name="file" id="file">

		<button type="submit">Send</button>
	</form>

	<section id="chat_content" tabindex="0"></section>

	<script src="/socket.io/socket.io.js"></script>
	<script src="js/eventHandlers.js"></script>
	<script src="js/script.js"></script>

</body>

</html>
